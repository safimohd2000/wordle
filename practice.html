<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #div1 {
            width: 50px;
            height: 50px;
            border: 2px;
            border-color: black;
            border-style: dotted;
            padding-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <br>
    <br>
    <button onclick="timer(1)">start</button>
</body>
<script>
    function timer(x) {
        var e = setInterval(() => {
            if (x === 11) {
                clearInterval(e);
            }
            else {
                var z = document.getElementById("div1")
                z.innerText = x;
                x++;
            }
        }, 1000);
    }
</script>

</html>
